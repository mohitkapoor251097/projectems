<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="employee/base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>

<section>
    <div id="login" style="height:550px!important">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form  id="login-form" class="form" action="#"  th:action="@{/employee/process-attendence}"  method="post" >
                            <div th:if="${session.message}" class="container">
                                <div th:classappend="${'alert-'+session.message.type}"class="alert text-center">
                                    <span th:text="${session.message.content}"></span>
                                </div>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            </div>
                            <h3 class="text-center ba ">Attendence Form</h3>


                            <div class="form-group">
                                <label for="name" class="ba">Emp name:</label><br>
                                <input th:value="${emp.name}" type="text" name="name" id="name" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="code" class="ba">Emp Code :</label><br>
                                <input th:value="${emp.code}" type="text" name="code" id="code" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="doa" class="ba">Attendence Date</label><br>
                                <input type="date" name="doa" id="doa" class="form-control">
                            </div>
                            <div class="form-group" >
                                <br>
<!--                                <input type="submit"  style="background-color:blue;border-radius:5px" name="submit" class="btn  btn-md text-white" value="Submit">-->
<!--                            -->
                                <div class="text-center">
                                <input type="submit"  name="submit" class="btn-hover color-9" value="Submit">
                                </div>

                                                            </div>

                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>




                                </section>
                                </body>
                                </html>
