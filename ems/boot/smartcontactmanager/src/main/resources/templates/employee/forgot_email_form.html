<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="employee/base1::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
about
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:240px" class="col-md-12">
                        <div th:if="${session.message}" class="container">
                            <div th:classappend="${'alert-'+session.message}"class="alert text-center">
                                <span th:text="${session.message}"></span>
                            </div>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <h3 class="text-center m-3">Your Registered Email</h3>
                        <form class="form" th:action="@{/send-otp}" action="#" method="post" >

                            <div class="form-group">

                                <input name="email" required type="email" placeholder="Enter email here " class="form-control"/>

                            </div>
                            <div class="container text-center">
                                <button class="btn-hover color-3 ">Send OTP</button>


                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
