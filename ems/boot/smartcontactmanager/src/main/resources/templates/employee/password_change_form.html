<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="employee/base1::layout(~{::section})">
<head>
  <meta charset="ISO-8859-1">
  <title>change password form</title>
</head>
<body>
about
<section>
  <div id="login">

    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" style="height:240px" class="col-md-12">


            <h3 class="mt-4 text-center">Enter New Password</h3>

            <form class="form" th:action="@{/change-password}" action="#" method="post" >

              <div class="form-group">

                <input name="newpassword" required type="text" placeholder="Enter New Password here " class="form-control"/>

              </div>
              <div class="container text-center">
                <button class="btn-hover color-1">Change Password</button>


              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
</html>
