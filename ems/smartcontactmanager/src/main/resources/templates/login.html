<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
about
<section>
<div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post" >
<!--                            <h3 class="text-center ">Login</h3>-->
                            <div class="container text-center">
                                <!--    <img height="100px" width="100px" src="" th:src="@{/img/add-friend.png}"/>-->
                                <img height="150px" width="150px" src="https://thumbs.dreamstime.com/b/login-round-metallic-red-button-vector-icon-99092362.jpg"/>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger">
                            Invalid UserName & Password
                            </div>
                             <div th:if="${param.logout}" class="alert alert-success">
                             Succesfully Logout
                            </div>
                        
                        
                            <div class="form-group">
                                <label for="username" class="bt">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="bt">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group" >
                              <br>
                                <input type="submit"  name="submit" class="btn-hover color-4" value="Submit">
                            </div>
                            <div id="register-link" class="text-right bt">
                                <a href="/signup/" class="">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
