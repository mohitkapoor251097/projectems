<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>

<div class="card mr-3 mt-3 ml-3">
    <div class="card-body">
    <h1 class="text-center">Add Empoloyee</h1>
    
    <div class="container-fluid mt-1">
         <div class="row">
         <div class="col-md-8 offset-md-2">
         <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}" class="mt-2">

             <!-- emp code-->
             <div class="input-group mt-3">
                 <div class="input-group-prepend">
                     <div class="input-group-text ">
                         <i class="fas fa-user-alt"></i>
                     </div>

                 </div>
                 <input required  type="number" class="form-control"id="code" name="code"placeholder="Enter Employee Code here" />
             </div>

             <!-- First Name -->
         
         <div class="input-group mt-3">
         <div class="input-group-prepend">
         <div class="input-group-text ">
            <i class="fa fa-plus"></i>
         </div>
         
         </div>
         <input required type="text" class="form-control"id="firstName" name="name"placeholder="Enter Name here" />
         </div>
         
         
         <!-- second Name -->
         <div class="input-group mt-3">
         <div class="input-group-prepend">
         <div class="input-group-text ">
            <i class="fas fa-user-alt"></i>
         </div>
         
         </div>
         <input required  type="text" class="form-control"id="secondName" name="secondName"placeholder="Enter Nick Name here" />
         </div>

             <!--  password-->
             <div class="input-group mt-3">
                 <div class="input-group-prepend">
                     <div class="input-group-text ">
                         <i class="fas fa-user-alt"></i>
                     </div>

                 </div>
                 <input required  type="text" class="form-control"id="password" name="password"placeholder="Enter password here" />
             </div>

             <!-- doj-->
             <div class="input-group mt-3">
                 <div class="input-group-prepend">
                     <div class="input-group-text ">
                         <i class="fas fa-user-alt"></i>
                     </div>

                 </div>
                 <input required  type="date" class="form-control" id="doj" name="doj"  />
             </div>
         <!-- phone  -->
             <div class="input-group mt-3">
                 <div class="input-group-prepend">
                     <div class="input-group-text ">
                         @
                     </div>

                 </div>
                 <input required type="number" class="form-control" id="phone" name="phone" placeholder="Enter phone here" />
             </div>

             <!-- Email -->
         <div class="input-group mt-3">
         <div class="input-group-prepend">
         <div class="input-group-text ">
           @
         </div>
         
         </div>
         <input required type="email" class="form-control"id="email" name="email" placeholder="Enter Email here" />
         </div>
         
         <!-- work field -->
         
         <div class="input-group mt-3">
         <div class="input-group-prepend">
         <div class="input-group-text ">
            <i class="fa fa-briefcase"></i>
         </div>
         
         </div>
         <input required type="text" class="form-control"id="work" name="work" placeholder="Enter Work here" />
         </div>

         <!--  Description -->
         
         <div class="input-group mt-3">
        <textarea style="width:1000px;height:500px" placeholder="Enter employee description" name="description" id="mytextarea" class="form-control"rows="10" cols="20"></textarea>
         </div>
         
         <!-- image -->
         
         <div class="custom-file mt-3">
         <input  type="file" name="image"/>
         </div>
         
         <div class="container text-center">
         <button class="btn-hover color-4">Save Employee</button>
         </div>
         </form>
         
         
         
         
         </div>
         
         </div>
    </div>
    
    </div>
</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>
</body>
</html>
