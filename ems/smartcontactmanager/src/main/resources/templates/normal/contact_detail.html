<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="my-card card mr-3 ml-3">
<div class="card-body" th:if=${contact}>
<div class="container text-center">
<img  class="my_profile" style="height:200px;width:200px;"src="" th:src="@{'/img/'+${contact.image}}" alt="profile-pic"/>
<h3 class="mt-3" ><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
       <th scope="row">EMS User<span th:text="${contact.cId}"></span></th>
     
    </tr>
  </thead>
  <tbody>
  <tr>
      <th scope="col">Code</th>
      <td><span th:text="${contact.code}"></span></td>
  </tr>
    <tr>
    
       <th scope="col">Email</th>
      <td><span th:text="${contact.email}"></span></td>
      
    </tr>
    
    <tr>
    
       <th scope="col">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
      
    </tr>
    
    <tr>
    
       <th scope="col">Work</th>
      <td><span th:text="${contact.work}"></span></td>
      
    </tr>

    <tr>

        <th scope="col">Date of Joining</th>
        <td><span th:text="${contact.doj}"></span></td>

    </tr>
    <tr>

        <th scope="col">Password</th>
        <td><span th:text="${contact.password}"></span></td>

    </tr>

  </tbody>
  
  
</table>
    <div class="description mt-2">

        <th:block th:utext="${contact.description}"></th:block>
    </div>


    <div class="container mt-2">
  
   <a href="#" th:href="@{'/user/delete/'+${contact.cId}}"class="btn btn-danger btn-block btn-sm">Delete</a>
        <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
         <button  type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
         </form>
  </div>
</div>
</div>

<h1 class="text-center p-3 bg-danger text-white"th:unless="${contact}">you dont have Permission to see this content</h1>
</div>
</section>
</body>
</html>
